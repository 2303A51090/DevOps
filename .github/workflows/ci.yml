name: Integration Test CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: 16/02/26
        run: npm install

      - name: Run integration tests
        working-directory: 16/02/26
        run: npm test
